name: hack_bmg_flutter
description: A new Flutter project.

publish_to: 'none' 

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  percent_indicator: ^2.1.3
  provider: ^4.1.2
  email_validator: ^1.0.4
  flutter_money_formatter: ^0.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
   - lib/assets/images/
   
  fonts:
    - family: Nunito
      fonts:
        - asset: lib/assets/fonts/Nunito-Regular.ttf
        - asset: lib/assets/fonts/Nunito-Light.ttf
          weight: 300
        - asset: lib/assets/fonts/Nunito-Bold.ttf
          weight: 700
